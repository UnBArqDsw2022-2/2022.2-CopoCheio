name: Build test
on: [ push, pull_request ]

jobs:
  build-front-end:
    name: Build front-end
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 18.x
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Npm Install
      working-directory: ./front-end
      run: npm install

    - name: Building
      working-directory: ./front-end
      run: npm run build
  build-back-end:
    name: Build back-end
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 18.x
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Npm Install
      working-directory: ./back-end
      run: npm install

    - name: Building
      working-directory: ./back-end
      run: npm run build
